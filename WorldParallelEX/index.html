<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Map + Scatter + Parallel</title>

    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <style>
      :root{
        --panel: #cfcfcf;
        --border: #9e9e9e;
        --text: #222;
      }

      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        font-family: sans-serif;
        color: var(--text);
      }

      .page {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
        background: var(--bg);
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        min-height: 0;
      }

      /* MAP on top */
      #mapPanel {
        flex: 1.25 1 0;
        min-height: 350px;
      }
      #mapDiv { width: 100%; height: 100%; }


      #controlsPanel {
        overflow: visible;          
        padding: 12px;              
        min-height: 30px;          
        display: flex;
        align-items: center;
      }

      .controlsRow {
        display: flex;
        align-items: flex-end;
        gap: 15px;
        width: 100%;
        justify-content: flex-start; 
      }

      .group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .controlsRow label {
        font-size: 12px;
        opacity: 0.9;
      }

      .controlsRow select {
        width: 150px;              /* size of the dropdown boxes */
        max-width: 42vw;
        height: 20px;              /* size of the dropdown boxes */
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #e3e3e3;
        color: var(--text);
        outline: none;
      }

      /* Bottom row: scatter + parallel */
      .bottomRow {
        flex: 1 1 0;
        display: flex;
        gap: 8px;
        min-height: 260px;
      }

      .bottomRow .panel {
        flex: 1 1 0;
        min-width: 0;
        min-height: 0;
      }

      #scatterDiv, #parDiv { width: 100%; height: 100%; }

      @media (max-width: 900px) {
        #controlsPanel { min-height: 140px; }
        .controlsRow { flex-direction: column; align-items: flex-start; }
        .controlsRow select { width: 92vw; max-width: none; }
        .bottomRow { flex-direction: column; }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div id="mapPanel" class="panel">
        <div id="mapDiv"></div>
      </div>

      <!-- controls panel -->
      <div id="controlsPanel" class="panel">
        <div class="controlsRow">
          <div class="group">
            <label for="attr1">Map attribute + Scatter Y-axis</label>
            <select id="attr1"></select>
          </div>

          <div class="group">
            <label for="attr2">Scatter X-axis</label>
            <select id="attr2"></select>
          </div>
        </div>
      </div>

      <div class="bottomRow">
        <div class="panel">
          <div id="scatterDiv"></div>
        </div>
        <div class="panel">
          <div id="parDiv"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
