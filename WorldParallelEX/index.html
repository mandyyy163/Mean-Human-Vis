<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Map + Scatter + Parallel</title>

    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <style>
      :root {
        --panel: #cfcfcf;   /* background gray */
        --border: #9e9e9e;  /* border of the three boxes are black */
      }

      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        font-family: sans-serif;
      }

      .page {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
        background: var(--bg);
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        min-height: 0;
      }

      /* The map takes around 50 % height */
      #mapPanel {
        flex: 1.4 1 0; 
        min-height: 400px;
      }

      /* Bottom row takes the other height */
      .bottomRow {
        flex: 1 1 0;
        display: flex;
        gap: 8px;
        min-height: 240px;
      }

      .bottomRow .panel {
        flex: 1 1 0;
        min-width: 0;
        min-height: 0;
      }

      #mapDiv, #scatterDiv, #parDiv {
        width: 100%;
        height: 100%;
      }

      @media (max-width: 900px) {
        .bottomRow {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="controls">
      <label>Map metric</label>
      <select id="mapMetric">
        <option value="Mean male height (cm)">Mean male height (cm)</option>
        <option value="Mean female height (cm)">Mean female height (cm)</option>
        <option value="Mean male BMI (kg/m_2)">Mean male BMI (kg/m²)</option>
        <option value="Mean female BMI (kg/m_2)">Mean female BMI (kg/m²)</option>
        <option value="Life expectancy at birth (years)">Life expectancy at birth (years)</option>
        <option value="Road traffic mortality rate (per 100 000 population)">Road traffic mortality rate (per 100 000 population)</option>
      </select>
    
      <label>Scatter metric</label>
      <select id="scatterMetric">
        <option value="Mean male height (cm)">Mean male height (cm)</option>
        <option value="Mean female height (cm)">Mean female height (cm)</option>
        <option value="Mean male BMI (kg/m_2)">Mean male BMI (kg/m²)</option>
        <option value="Mean female BMI (kg/m_2)">Mean female BMI (kg/m²)</option>
        <option value="Life expectancy at birth (years)">Life expectancy at birth (years)</option>
        <option value="Road traffic mortality rate (per 100 000 population)">Road traffic mortality rate (per 100 000 population)</option>
      </select>
        
    </div>

    <div class="page">
      <div id="mapPanel" class="panel">
        <div id="mapDiv"></div>
      </div>

      <div class="bottomRow">
        <div class="panel">
          <div id="scatterDiv"></div>
        </div>
        <div class="panel">
          <div id="parDiv"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
